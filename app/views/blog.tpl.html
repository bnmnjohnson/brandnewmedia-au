        <h1><small>{{ vm.subtitle }}</small></h1>
    </div>
</div>

<div class="labs-main">
    <ul masonry preserve-order class="row small-up-1 large-up-2 no-pad">
        <li class="masonry-brick column no-pad post" ng-repeat="post in vm.posts track by $index">
            <a ng-href="/labs/{{post.ID}}/{{post.slug}}" class="post-list-title">
                <img ng-src="{{post.featured_image.source}}">
            </a>
            <div class="post-list-entry">
                <!-- <div class="date">
                    {{ post.date | date:'dd MMM yyyy' }}&nbsp; by&nbsp;
                    <a ng-href="/author/{{post.author.name}}">{{post.author.name}}</a>
                </div> -->
                <a class="h1" ng-href="/labs/{{post.ID}}/{{post.slug}}">{{ post.title | decodeHtmlCodes }} </a>
                <div class="post-list-excerpt" ng-bind-html="post.excerpt"></div>
                <ul class="tags">
                    <li class="tag" ng-repeat="tag in post.terms.post_tag">
                        <a ng-href="/tag/{{tag.slug}}">#{{ tag.name }} </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="row">
    <button class="more-btn" href="#" ng-class="vm.nextPageDisabledClass()" ng-click="vm.loadMore()">More</button>
</div>
<div ng-include=" 'footer.html' "> </div>
