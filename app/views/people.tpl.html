<top-panel message="people"> </top-panel>
<!-- <input type="text" ng-model="peopleSearch" placeholder="search query" /> -->
<div class="people-main">
    <ul class="row small-up-1 medium-up-2 large-up-3 xlarge-up-4 xxlarge-up-5 no-pad">
        <li class="column no-pad" ng-repeat="person in vm.team | filter: peopleSearch">
            <img src="{{person.image}}" class="th">
            <p>{{person.name}} {{person.title}}</p>
        </li>
    </ul>
</div>
