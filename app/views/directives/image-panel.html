<div class="work-item">
    <a href="{{story.link}}" title="{{story.title}}">
        <div class="work-overlay">
            <h1>{{story.title}}</h1>
            <h2>{{story.cta}}&nbsp;</small>
            <ng-md-icon icon="25-next" class="next"></ng-md-icon>
        </div>
        <div class="work-media">
            <img src="images/{{story.smallImg}}" data-hi-res="images/{{story.largeImg}}" alt="{{story.title}}" image-interchange/>

        </div>
    </a>
</div>
